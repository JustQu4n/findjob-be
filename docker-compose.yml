version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: careervibe_postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata
      - ./initdb:/docker-entrypoint-initdb.d:ro # optional SQL scripts to run on first init
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  # Optional: pgAdmin for UI quản trị (bật nếu cần)
  pgadmin:
    image: dpage/pgadmin4:7
    container_name: careervibe_pgadmin
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    networks:
      - backend

  minio:
    image: quay.io/minio/minio:latest
    ports:
      - "9000:9000" # MinIO API port
      - "9001:9001" # MinIO Console port
    command: ["server", "--console-address", ":9001", "/data"]
    volumes:
      - minio_data:/data # Mount a named volume for persistent data
    environment:
      MINIO_ROOT_USER: "yourminiouser" # Replace with your desired username
      MINIO_ROOT_PASSWORD: "yourminiopassword" # Replace with your desired password
      MINIO_DEFAULT_BUCKETS: "mybucket" # Optional: create a default bucket on startup


volumes:
  pgdata:
  pgadmin_data:
  minio_data:

networks:
  backend:
    driver: bridge

